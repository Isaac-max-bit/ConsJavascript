<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Libros</title>
    <link rel="stylesheet" href="css/libros.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        #bookList {
            border-color: black;
            border-width: 2px;
            border-style: solid;
            padding: 10px
        }
    </style>
</head>
</head>

<body>
    <div class="container">
        <div class="alert alert-secondary" id="message" role="alert">
            
        </div>
        <h1>Libros</h1>
        <div class="mb-3">
            <label for="nombre">Id Libro a Buscar</label>
            <input type="text" id="id" class="form-control" placeholder="id libro a buscar">
        </div>
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
        </div>
        <div class="mb-3">
            <label for="autor">Autor</label>
            <input type="text" id="autor" class="form-control" placeholder="Autor">
        </div>

        <button onclick="createBook()" class="btn btn-primary">Agregar</button>
        <button onclick="searchBook(document.getElementById('id').value)" class="btn btn-secondary">Buscar</button>
        <button onclick="updateBook(document.getElementById('id').value)"
            class="btn btn-warning">Actualizar</button>
        <button onclick="deleteBook(document.getElementById('id').value)" class="btn btn-danger">Eliminar</button>
        <h4 style="margin-top:20px; text-align: center;">Listado de Libros</h4>
        <div id="bookList"></div>
    </div>


    <script src="js/libros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
